language: node_js
node_js:
- 8
install: true
addons:
  sauce_connect: true
jobs:
  include:
  - stage: test
    script:
    - if [ "$TRAVIS_PULL_REQUEST" != "false" ]; then bash .travis/run_on_pull_requests.sh;
      fi
    - if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then bash .travis/run_on_non_pull_requests.sh;
      fi
    after_success:
    - bash <(curl -s https://codecov.io/bash)
notifications:
  slack:
    secure: 
